<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>ML & DL Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
</head>
<body>
    <section class="fdb-block py-0">
        <div class="container py-5">
            <div class="row text-center justify-content-center">
                <div class="col-12 col-md-8 col-lg-7">
                    <h1>Profile</h1>
                    <p class="lead">Update your details below.</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-7">
                    <form method="POST" action="{{ url_for('profile') }}">
                        <div class="row">
                            <div class="col">
                                <label>Your Email Address</label>
                                <input type="email" name="email" class="form-control" value="{{ user.email }}" readonly>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <label>Groq API Key</label>
                                <input type="text" name="groq_api_key" class="form-control" value="{{ user.groq_api_key or '' }}" {% if user.groq_api_key %}readonly{% endif %}>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col text-right">
                                <button type="button" id="edit-btn" class="btn btn-secondary">Edit</button>
                                <button type="submit" id="save-btn" class="btn btn-dark" style="display:none;">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('edit-btn').addEventListener('click', function() {
            let apiKeyField = document.querySelector('input[name="groq_api_key"]');
            apiKeyField.removeAttribute('readonly');
            document.getElementById('save-btn').style.display = 'inline-block';
            this.style.display = 'none';
        });
    </script>
</body>

</html>
